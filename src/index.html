<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset_styles.css">
    <link rel="stylesheet" href="./styles/main_style.css">
    <title>WB</title>
</head>

<body>
    <header class="header">

        <div class="header-wrapper">

            <div class="catalog-logo">
                
                <div class="catalog-btn">
                    <div class="catalog-btn__burger">
                        <div class="catalog-btn__burger-item"></div>
                    </div>
                </div>

                <h1 class="logo">ТОВАРЫ И ТОЧКА</h1>
            
            </div>

            <div class="search-panel">
                <div class="search-panel__wrapper">
                    
                    <input class="search-panel__input"
                           type="text"
                           placeholder="Я ищу..."
                    />

                    <div class="search-panel__img_container">
                    
                        <img src="./img/Search.svg"
                             width="21px"
                             height="21px"
                        >

                    </div>

                </div>
            </div>

            <div class="menu-icons">
                
                <div class="menu-icons__icon">
                    <div class="menu-icons__img-container">
                        <img class="menu-icons__profile-img"
                             src="./img/icon-28.svg"
                             alt="Профиль"> 
                    </div>
                    <div class="menu-icons__text">
                        Профиль
                    </div>
                </div>

                <div class="menu-icons__icon">
                    <div class="menu-icons__img-container">
                        <img class="menu-icons__cart-img"
                             src="./img/icon2-28.svg"
                             alt="Корзина">
                        <img class="menu-icons__label-img"
                             src="./img/Label.svg"
                             alt="Количество товара">
                    </div>
                    <div class="menu-icons__text">
                        Корзина
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="header-rounding">
            <div class="header-rounding__rectangle">

            </div>
        </div>
    </header>
    
    <main class="cart">
        <section class="cart-container">
            <h2 class="cart-container__header">Корзина</h2>
            
            <div class="goods">
                <div class="goods__select-all-block">
                    <input  class="goods__checkbox"
                            type="checkbox"
                            >
                    <div class="goods__frame">
                        Выбрать все
                    </div>
                    <div class="goods__show-img">
                        <img src="./img/select_sign.svg">
                    </div>
                </div>
            </div>


            <div class="not-available-goods">
                
            </div>
        </section>
            
        <section class="cart-order">
            ORDER
        </section>
        <div>
            
            <section>
                <h3>ВЫБРАТЬ ВСЕ</h3>
            </section>
            <section>
                <h3>ОТСУТСТВУЮТ</h3>
            </section>
            <section>
                <h3>СПОСОБ ДОСТАВКИ</h3>
            </section>
            <section>
                <h3>СПОСОБ ОПЛАТЫ</h3>
            </section>
            <section>
                <h3>ПОЛУЧАТЕЛЬ</h3>
            </section>
            <section>
                <h3>ИТОГО</h3>
            </section>
        </div>
    </main>

    <footer>
        ТОВАРЫ И ТОЧКА 2023 ООО
    </footer>
</body>
</html>
